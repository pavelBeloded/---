<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Document</title>
</head>
<body>
    
    <div class="regForm">

        <div class="formTitle">
            <h1>Регистрация постоянного клиента</h1>
        </div>

        <div class="formContent">

            <div class="formRow">

                <div class="formRowText">
                    <label for="surname">Фамилия:</label>
                </div>

                <div class="formRowInput">
                    <input type="text" id="surname">
                </div>

            </div>

            <div class="formRow">

                <div class="formRowText">
                    <label for="name">Имя:</label>
                </div>

                <div class="formRowInput">
                    <input type="text" id="name">
                </div>

            </div>

            <div class="formRow">

                <div class="formRowText">
                    <label for="patronymic">Отчество:</label>
                </div>

                <div class="formRowInput">
                    <input type="text" id="patronymic">
                </div>

            </div>

            <div class="formRow">

                <div class="formRowText">
                    <label for="age">Ваш возраст:</label>
                </div>

                <div class="formRowInput">
                    <input type="text" id="age">
                </div>

            </div>

            <div class="formRow">

                <div class="formRowText">
                    <label>Пол:</label>
                </div>
                
                <div class="formRowInput" id="sexForm">
                        <input type="radio" name="sex" id="sexM">
                        <label for="sexM" >мужской</label>

                        <input type="radio" name="sex" id="sexF">
                        <label for="sexF">женский</label>
                
                </div>

            </div>

            <div class="formRow">

                <div class="formRowText">
                    <label for="email">Email:</label>
                </div>

                <div class="formRowInput">
                    <input type="email" id="email">
                </div>

            </div>

            <div class="formRow">

                <div class="formRowText">
                    <label for="country">Страна проживания:</label>
                </div>

                <div class="formRowInput">
                    <input type="text" id="country">
                </div>

            </div>

            

            <div class="formRow">

                <div class="formRowText">
                    <label for="from">Откуда вы узнали о нас?</label>
                </div>

                <div class="formRowInput">
                    <select name="from" id="from">
                        <option value="">Выберите вариант</option>
                    </select>
                </div>

            </div>

            
        </div>



        <div class="formButtons">

            <button>Регистрация</button>
            <button>Отмена</button>

        </div>

    </div>

</body>
</html>
